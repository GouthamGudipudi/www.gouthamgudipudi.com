<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="style1.css">
    <!-- Font Awesome for Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="background-video">
        <source src="your-video.mp4" type="video/mp4">
        <source src="your-video.webm" type="video/webm">
    </video>
    <div class="video-overlay"></div> <!-- Added overlay -->

    <header>
        <div class="navbar">
            <!-- Buttons linking to separate pages -->
            <a href="about.html" class="btn" id="about">About</a>
            <a href="education.html" class="btn" id="education">Education</a>
            <a href="experience.html" class="btn" id="experience">Experience</a>
            <a href="projects.html" class="btn" id="projects">Projects</a>
            <a href="certifications.html" class="btn" id="certifications">Certifications</a>
            <a href="skills.html" class="btn" id="skills">Skills</a>
            <a href="hireme.html" class="btn" id="hire">Hire Me</a>
            <a href="contact.html" class="btn" id="contact">Contact Me</a>
        </div>
    </header>

    <!-- Contact Form Section -->
    <div class="content">
        <div class="contact-container">
            <h1>Contact Me</h1>
            <form action="https://formsubmit.co/341e6ea0618d27b7f8e5e18873dd7b14" method="POST" onsubmit="return showThankYouMessage()">
                <!-- Add the hidden "_next" field to redirect to a thank you page (optional) -->
                <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html" />

                <!-- Add the hidden "_subject" field to set a subject line for the email -->
                <input type="hidden" name="_subject" value="New submission from your portfolio contact form" />

                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                        </div>
                        <div class="col">
                            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="col">
                            <input type="tel" name="phone" class="form-control" placeholder="Phone Number" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
                </div>

                <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://facebook.com/yourprofile" class="social-icon facebook" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://instagram.com/yourprofile" class="social-icon instagram" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/yourprofile" class="social-icon twitter" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="mailto:your.email@example.com" class="social-icon email" target="_blank"><i class="fas fa-envelope"></i></a>
            <a href="https://teams.microsoft.com" class="social-icon teams" target="_blank"><i class="fab fa-microsoft"></i></a>
        </div>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>

    <script>
        // Show a thank you message when the form is submitted
        function showThankYouMessage() {
            alert("Thank you for contacting me. I will get back to you soon.");
            return true;  // Allow the form to submit
        }
    </script>
</body>
</html>
